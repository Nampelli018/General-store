<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>E-commerce</title>
    <style>
      /* Your existing CSS styles here */
    </style>
  </head>

  <body>
    <form id="myForm">
      <h1 class="text-center">E-commerce</h1>
      <hr />
      <div class="mb-3">
        <label for="description" class="form-label">Item Name:</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
        />
      </div>
      <div class="mb-3">
        <label for="description1" class="form-label">Description:</label>
        <input
          type="text"
          class="form-control"
          id="description1"
          name="description1"
        />
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Price:</label>
        <input type="number" class="form-control" id="amount" name="amount" />
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity:</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          name="quantity"
        />
      </div>

      <div class="form-group-button">
        <button type="button" class="btn btn-success btn-submit" id="submit">
          Add Item
        </button>
      </div>
    </form>
    <table id="dataTable" class="table table-striped mt-5 mb-5">
      <thead class="table-dark text-white">
        <tr>
          <th>Item Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Edit Action</th>
          <th>Delete Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <script src="javascript.js"></script>
  </body>
</html>
